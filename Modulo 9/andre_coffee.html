		<div class="form">
            <form method="post">
                <div class="formulario">
                    <h2>Contato</h2>
                    <p>Venha tomar cafe com o desenvolvedor! (Eu pago!)</p>
                </div>
                <div class="formulario">
                    <label for="nome">Nome</label><br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="formulario">
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="formulario">
                    <label for="mensagem">Whatsapp</label><br>
                    <input type="text" name="numero" id="telefone" placeholder="Digite seu whatsapp">
                </div>

                <div class="formulario">
                    <p>
                        <label>Qual cafe voce prefere?</label>
                        <input type="checkbox" name="linguagens"> Expresso
                        <input type="checkbox" name="linguagens"> Cafe Latte
                        <input type="checkbox" name="linguagens"> Capuccino (Favorito do Dev ;D)
                    </p>
                </div>
                <div class="formulario-cor">
                    <p> 
                        <label>Qual a sua cor favorita?</label>
                        <select>
                        <option selected>Azul</option>
                        <option>Verde</option>
                        <option>Vermelho</option>
                        <option>Pq perguntou?</option>
                        </select>
                    </p>
                </div>
                <div class="submit">
                    <input id="submit-form" type="submit" value="Enviar">
                </div>
                <div class="coffee1">
                    <picture>
                        <img class="coffee" srcset="./coffee_cup.jpg">

        </div>
